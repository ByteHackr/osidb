        "(DO NOT MODIFY THIS FIELD MANUALLY; YOUR CHANGES WILL BE OVERWRITTEN ON NEXT
        UPDATE.)\r\n\r\nSTATEMENT\r\n---------\r\n\r\nAnsible Tower 3.5.5 and 3.6.3
        as well as previous versions are affected.\r\n\r\nMITIGATION\r\n-----------\r\n\r\nWhenever
        is possible, deleting the user from Ansible Tower is the only way to mitigate
        the authentication of OAuth2 tokens.\r\n\r\nACKNOWLEDGMENTS\r\n---------------\r\n\r\n@sdwru",
        "estimated_time": 0, "classification": "Other", "keywords": ["Security"],
        "docs_contact": "", "cf_fixed_in": "ansible_tower 3.6.4, ansible_tower 3.5.6",
        "cf_clone_of": null, "assigned_to": "nobody@redhat.com", "summary": "CVE-2020-10709
        Tower: OAuth2 refresh tokens do not respect the expiration", "severity": "medium",
        "cf_release_notes": "A security flaw was found in Ansible Tower when requesting
        an OAuth2 token with an OAuth2 application. Ansible Tower uses the token to
        provide authentication. This flaw allows an attacker to obtain a refresh token
        that does not expire. The original token granted to the user still has access
        to Ansible Tower, which allows any user that can gain access to the token
        to be fully authenticated to Ansible Tower.", "qa_contact": ""}]}'
