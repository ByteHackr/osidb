        "Other", "keywords": ["Security"], "cf_devel_whiteboard": "(DO NOT MODIFY
        THIS FIELD MANUALLY; YOUR CHANGES WILL BE OVERWRITTEN ON NEXT UPDATE.)\r\n\r\nMITIGATION\r\n-----------\r\n\r\nThe
        default Red Hat Enterprise Linux kernel prevents unprivileged users from being
        able to use eBPF by the kernel.unprivileged_bpf_disabled sysctl. This would
        require a privileged user with CAP_SYS_ADMIN or root to be able to abuse this
        flaw reducing its attack space.\r\n\r\nFor Red Hat Enterprise Linux 7 the
        eBPF for unprivileged users is always disabled.\r\nFor Red Hat Enterprise
        Linux 8 to confirm the current state, inspect the sysctl with the command:\r\n```\r\n#
        cat /proc/sys/kernel/unprivileged_bpf_disabled\r\n```\r\nThe setting of 1
        would mean that unprivileged users can not use eBPF, mitigating the flaw.\r\n\r\nA
        kernel update will be required to mitigate the flaw for the root or users
        with CAP_SYS_ADMIN (or CAP_BPF) capabilities.\r\n\r\nREFERENCES\r\n----------\r\n\r\nhttps://example.com/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=20b2aff4bc15bda809f994761d5719827d66c0b4\r\nhttps://example.com/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=216e3cd2f28dbbf1fe86848e0e29e6693b9f0a20\r\nhttps://example.com/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=34d3a78c681e8e7844b43d1a2f4671a04249c821\r\nhttps://example.com/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=3c4807322660d4290ac9062c034aed6b87243861\r\nhttps://example.com/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=48946bd6a5d695c50b34546864b79c1f910a33c1\r\nhttps://example.com/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=c25b2ae136039ffa820c26138ed4a5e5f3ab3841\r\nhttps://example.com/pub/scm/linux/kernel/git/torvalds/linux.git/commit/?id=cf9f2f8d62eca810afbd1ee6cc0800202b000e57",
